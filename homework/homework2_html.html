    <script>
      $(document).ready(function(){
        $('#button').click(function(){
          btnPrimary();
        })
      })
      function btnPrimary(){
        let select = $('#order_select').val();
        let name = $('#order_name').val();
        let address = $('#order_address').val();
        let phone = $('#order_phone').val();

        if (select == '') {
          alert('수량을 입력해주세요')
          $('order_select').focus()
          return
        } else if (name == ''){
          alert('이름을 입력해주세요')
          $('order_address').focus()
          return
        } else if (address == ''){
          alert('주소를 입력해주세요')
          $('order_address').focus()
          return
        } else if (phone == ''){
          alert('휴대번호를 입력해주세요')
          $('order_phone').focus()
          return
        }
      }
     </script>

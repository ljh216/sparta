    <script>
      $(document).ready(function(){
        $('#button').click(function(){
          btnPrimary();
        })
      })
      function btnPrimary(){
        let select = $('#order_select').val();
        let name = $('#order_name').val();
        let address = $('#order_address').val();
        let phone = $('#order_phone').val();

        if (select == '') {
          alert('수량을 입력해주세요')
          $('order_select').focus()
          return
        } else if (name == ''){
          alert('이름을 입력해주세요')
          $('order_address').focus()
          return
        } else if (address == ''){
          alert('주소를 입력해주세요')
          $('order_address').focus()
          return
        } else if (phone == ''){
          alert('휴대번호를 입력해주세요')
          $('order_phone').focus()
          return
        }
      }

 
        $(document).ready(function(){
          $('#orders-box').html('');
          listing();
        });

        function listing(){
        $.ajax({
          type: "GET",
          url: "http://spartacodingclub.shop/order",
          data: {},
          success: function(response){
              if (response['result'] == 'success') {
                let orders = response['orders'];
                console.log(orders);
                for (let i = 0; i < orders.length; i++ ){
                  make_card(orders[i]['name'],orders[i]['count'],orders[i]
                    ['address'],orders[i]['phone'])
                }
              } else {
                alert('기사를 받아오지 못했습니다');
              }
            }
          })
      }
      function make_card(name,count,address,phone) {
        let temp_html = '<tr>\
            <td>'+name+'</td>\
            <td>'+count+'</td>\
            <td>'+address+'</td>\
            <td>'+phone+'</td>\
            </tr>';
          $('#orders-box').append(temp_html);
      }
    </script>
